<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="parent">
        <div class="card1">
             
        <div class="btn1">
            <button class="btnn1">Nearest Seller</button>
        </div>

        <div class="img">
            <img width="250px" height="250px"  src="./head1.png" alt="Image of Headphones">
        </div>

        <div class="heading">
            <h2>WIRELESS BLUETOOTH HEADSET</h2>
        </div>
       
        <br>
        <div class="para">
            <p>
                Shipped in 3-4 Days
            </p>
        </div>
        <div class="price">
            <b>$35.99</b>
        </div>
        <br>
        <br>
        <div class="btn2">
            <button class="btnn2"><i id="a1" class="fa-solid fa-cart-shopping"></i>Add Cart</button>
            
            <button class="btnn3"><i id="a1" class="fa-solid fa-bag-shopping"></i>Buy</button>
        </div>
        </div>
        <div class="card1">
             
            <div class="btn1">
                <button class="btnn1">Nearest Seller</button>
            </div>
    
            <div class="img">
                <img width="250px" height="250px"  src="./head2.png" alt="Image of Headphones">
            </div>
    
            <div class="heading">
                <h2>WIRELESS BLUETOOTH HEADSET</h2>
            </div>
           
            <br>
            <div class="para">
                <p>
                    Shipped in 6-7 Days
                </p>
            </div>
            <div class="price">
                <b>$49.99</b>
            </div>
            <br>
            <br>
            <div class="btn2">
                <button class="btnn2"><i id="a1" class="fa-solid fa-cart-shopping"></i>Add Cart</button>
                
                <button class="btnn3"><i id="a1" class="fa-solid fa-bag-shopping"></i>Buy</button>
            </div>
            </div>
    
           
    
        
        
    

       

    </div>
